<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Marine Heatmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 90vh; width: 100vw; }
    </style>
</head>
<body>
    <h2>대한민국 해양생물 분포 Heatmap</h2>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>

        // 한반도 해역 중심, zoom 7, 이동 제한(bounding box)
        const bounds = L.latLngBounds(
            L.latLng(33.0, 124.0), // 남서
            L.latLng(39.0, 132.0)  // 북동
        );
        const map = L.map('map', {
            maxBounds: bounds,
            maxBoundsViscosity: 1.0
        }).setView([36, 128], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 12,
            minZoom: 6
        }).addTo(map);

        // 예시: 멸치, 오늘 날짜
        fetch('/api/heatmap?species=Engraulis%20japonicus&date=' + new Date().toISOString().slice(0,10))
            .then(res => res.json())
            .then(data => {
                const heatData = data.map(p => [p.lat, p.lon, p.probability]);
                L.heatLayer(heatData, {radius: 25, blur: 15, maxZoom: 12}).addTo(map);
            });
    </script>
</body>
</html>
